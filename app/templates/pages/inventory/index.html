{% extends "layouts/dashboard.html" %} {% block title %}Products{% endblock %}
{% block content %}
<div class="flex justify-between mb-4">
  <h2 class="text-2xl font-semibold">Products</h2>
  <button
    class="btn btn-sm btn-primary"
    hx-get="/products/new"
    hx-target="#product-form"
  >
    Add Product
  </button>
</div>

<div id="product-form"></div>

<div id="product-list" hx-get="/products/list" hx-trigger="load">
  <!-- List dynamically loaded with HTMX -->
</div>
{% endblock %}
