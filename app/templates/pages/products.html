{% extends "layouts/dashboard.html" %} {% block title %}Products{% endblock %}
{% block content %}
<div class="flex justify-between items-center mb-4">
  <h2 class="text-2xl font-bold">Product List</h2>
  <button
    class="btn btn-primary"
    hx-get="/products/new"
    hx-target="#product-form"
    hx-swap="outerHTML"
  >
    + New Product
  </button>
</div>

<div class="hidden" id="product-form"></div>

<div id="product-list" hx-get="/products/list" hx-trigger="load">
  <!-- Product list will be injected here -->
</div>
{% endblock %}
